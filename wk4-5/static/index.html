<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div className="header-container">
        <h1>
            all the gins
        </h1>
    </div>

    <div class="item-container">
        <div class="search item">
            <!-- seach by state -->
            <h3>search by location</h3>
            <button type="button" class="ca-button">California</button>
            <button type="button" class="tx-button">Texas</button>
        </div>
        <div class="subscribe item">
            <!-- add to users list  -->
            <h3>subscribe to our mailing list</h3>
            <form id="addForm">
                <p>
                    <label>name <input id="addName" name="addName" placeholder="first name" /></label>
                </p>
                <p>
                    <label>email <input id="addEmail" name="addEmail" placeholder="email" /></label>
                </p>
                <input class="submit" type="submit" value="subscribe" />
            </form>

            <!-- remove from users list -->
            <h3>unsubsribe</h3>
            <form id="deleteForm">
                <p>
                    <label>email <input id="removeEmail" name="removeEmail" placeholder="email" /></label>
                </p>
                <input class="submit" type="submit" value="unsubsribe" />
            </form>

        </div>

        <div class="results item article">
            <!-- display results of search -->
            <h2>check out these great gins in <span class="search-location"></span>:</h2>
            <p class="results-list"></p>
        </div>

        <div class="update-website item article">
            <h3>update your distillery's website</h3>
            <form id="websiteUpdate">
                <p>
                    <label>distiller id <input id="distillerId" name="distillerId" placeholder="1" /></label>
                </p>
                <p>
                    <label>website correction <input id="updateWebsite" name="updateWebsite"
                            placeholder="www.sample-gin.com" /></label>
                </p>
                <input class="submit" type="submit" value="submit" />
            </form>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
