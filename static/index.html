<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="header-container">
        <!-- WEBSITE TITLE -->
        <h1>
            all the gins
        </h1>
    </div>

    <!-- DIV TO DISPLAY WELCOME MESSAGE TO LOGGED IN USER - SEE INDEX.JS  -->
    <div class="welcome-message"></div>

    <!-- GRID FORMATTING START -->
    <div class="item-container">

        <!-- LOG IN FORM TO LOG INTO EXISTING ACCOUNT - HIDE WHEN LOGGED IN -->
        <div class="show member item">
            <h3>sign in to your account</h3>
            <form id="loginForm">
                <p>
                    <label>email <input class="field" id="loginEmail" name="loginEmail"
                            placeholder="email address" /></label>
                </p>
                <p>
                    <label>password <input class="field" id="password" name="password" placeholder="password" /></label>
                </p>
                <input class="submit" type="submit" value="log in" />
            </form>
        </div>

        <!-- SIGN IN FORM TO CREATE ACCOUNT -- HIDE WHEN LOGGED IN  -->
        <div class="show member item">
            <h3>join the club</h3>
            <form id="addForm">
                <p>
                    <label>username <input class="field" id="addUsername" name="addUsername"
                            placeholder="username" /></label>
                </p>
                <p>
                    <label>email <input class="field" id="addEmail" name="addEmail"
                            placeholder="email address" /></label>
                </p>
                <p>
                    <label>password <input class="field" id="addPassword" name="addPassword"
                            placeholder="password" /></label>
                </p>
                <input class="submit" type="submit" value="sign up" />
            </form>
        </div>

        <!-- USER PROFILE AND UPDATE FORM - SHOW WHEN LOGGED IN  -->
        <!-- LOG OUT BUTTON -- NEED TO CODE TO END SESSION, CHANGE DISPLAY TEMP FOR DEVELOPMENT -->
        <div class="hide profile item">
            <h3>your profile</h3>
            <p>your username: <span id="profileUsername"></span></p>
            <p>your email addres: <span id="profileEmail"></span></p>
            <form id="updateForm">
                <p>
                    <label>new username <input class="field" id="updateUsername" name="updateUsername"
                            placeholder="new username" /></label>
                </p>
                <p>
                    <label>new email <input class="field" id="updateEmail" name="updateEmail"
                            placeholder="new email address" /></label>
                </p>
                <p>
                    <label>new password <input class="field" id="updatePassword" name="updatePassword" placeholder="new password" /></label>
                </p>
                <input class="submit" type="submit" value="update" />
                </form>
                <form id="logoutForm">
                    <input class="logout" type="submit" value="sign out" />
                </form>
            
        </div>



        <div class="search item">
            <!-- seach by distiller -->
            <label for="search-box">
                <h3>search by distiller</h3>
            </label>
            <form id="searchForm">
                <select id="searchSelect">
                    <option value="0" selected>please select</option>
                    <option value="1002">Amass</option>
                    <option value="1003">Golden State Distillery</option>
                    <option value="1001">The Spirit Guild</option>
                </select>
            </form>
        </div>
        <div class="results item article">
            <!-- display results of search -->
            <h2>check out these great spirits ...</h2>
            <p class="results-list">
            </p>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
