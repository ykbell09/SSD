<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" />
    <title>all the gins</title>
</head>

<body>
    <div class="header-container">
        <!-- WEBSITE TITLE -->
        <h1>
            all the gins
        </h1>
    </div>

    <!-- DIV TO DISPLAY WELCOME MESSAGE TO LOGGED IN USER - SEE INDEX.JS  -->
    <div class="welcome-message"></div>

    <!-- GRID FORMATTING START -->
    <div class="item-container">

        <!-- LOG IN FORM TO LOG INTO EXISTING ACCOUNT - HIDE WHEN LOGGED IN -->
        <div class="show member item">
            <h3>sign in to your account</h3>
            <form id="loginForm">
                <p>
                    <label>email</label>
                    <input class="field" id="loginEmail" name="loginEmail" placeholder="email address" type="email"
                        autocomplete="email" required autofocus />
                </p>
                <p>
                    <label>password</label>
                    <input class="field" id="password" name="password" placeholder="password" type="password"
                        required />
                </p>
                <input class="submit" type="submit" value="log in" />
            </form>
        </div>

        <!-- SIGN IN FORM TO CREATE ACCOUNT -- HIDE WHEN LOGGED IN  -->
        <div class="show member item">
            <h3>join the club</h3>
            <form id="addForm">
                <p>
                    <label>username</label>
                    <input class="field" id="addUsername" name="addUsername" placeholder="username" type="text"
                        required />
                </p>
                <p>
                    <label>email</label>
                    <input class="field" id="addEmail" name="addEmail" placeholder="email address" type="email"
                        required />
                </p>
                <p>
                    <label>password</label>
                    <input class="field" id="addPassword" name="addPassword" placeholder="password" type="password"
                        required />
                </p>
                <input class="submit" type="submit" value="sign up" />
            </form>
        </div>

        <!-- USER PROFILE AND UPDATE FORM - SHOW WHEN LOGGED IN  -->
        <!-- LOG OUT BUTTON ENDS USER SESSION -->
        <div class="hide profile item">
            <h3>your profile</h3>
            <p>your username: <span id="profileUsername"></span></p>
            <p>your email address: <span id="profileEmail"></span></p>
            <form id="updateForm">
                <p>
                    <label>new username</label>
                    <input class="field" id="updateUsername" name="updateUsername" placeholder="new username"
                        type="text" />
                </p>
                <p>
                    <label>new email</label>
                    <input class="field" id="updateEmail" name="updateEmail" placeholder="new email address"
                        type="email" />
                </p>
                <!-- <p>
                    <label>new password <input class="field" id="updatePassword" name="updatePassword" placeholder="new password" type="password" /></label>
                </p> -->
                <input class="submit" type="submit" value="update" />
            </form>
            <form id="logoutForm">
                <input class="logout" type="submit" value="sign out" />
            </form>

        </div>

        <div class="search item">
            <!-- seach by distiller -->
            <form class="searchForm" id="distillerForm"></form>
            <label for="distillerSelect">
                <h3>search by distiller</h3>
            </label>
            <select id="distillerSelect">
                <option value=0 selected>please select</option>
            </select>
            </form>

            <form class="searchForm" id="typeForm">
                <label for="typeSelect" class="search-type">
                    <h3>search by type</h3>
                </label>
                <select id="typeSelect">
                    <option value=0 selected>please select</option>
                    <option value="gin">gin</option>
                    <option value="vodka">vodka</option>
                </select>
            </form>
        </div>
        <div class="results item article">
            <!-- display results of search -->
            <h3>check out these great spirits:</h3>
            <p class="results-list">
            </p>
            <p class="reviews-list"></p>

            <h3>leave a review</h3>
            <form class="searchForm" id="reviewForm">
                <p>
                    <label for="reviewSelect">
                        choose a spirit
                    </label></p>
                <p>
                    <select id="reviewSelect">
                        <!-- NEED TO POPULATE THIS BASED ON CLIENT SEARCH -->
                        <option class="reviewSpirit" value=0 selected>please select</option>
                        <option class="reviewSpirit" value="Amass Botanic Vodka">Amass Botanic Vodka</option>
                        <option class="reviewSpirit" value="Amass Dry Gin">Amass Dry Gin</option>
                        <option class="reviewSpirit" value="Astral Pacific Gin">Astral Pacific Gin</option>
                        <option class="reviewSpirit" value="Grey Whale Gin">Grey Whale Gin</option>
                        <option class="reviewSpirit" value="Vapid Vodka">Vapid Vodka</option>
                    </select>
                </p>
                <p>
                    <label for="reviewText">write your review</label>
                </p>
                <p>
                    <textarea type="text" name="review" id="reviewText" placeholder="This is amazing!" required
                        maxlength="300"></textarea>
                </p>
                <input class="submit" type="submit" value="submit" />
            </form>

        </div>

        <script src="index.js" type="module"></script>
</body>

</html>
