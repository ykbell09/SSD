<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="header-container">
        <h1>
            all the gins
        </h1>
    </div>
    <div class="welcome-message"></div>
    <div class="item-container">
<section class="member-container">
            <div class="login item">
            <!-- log in to user account -->

            <!-- section to display when user is logged in -->
            <section class="loggedInDefault"></section>
            <!-- section to be hidden when user is logged in -->
            <section class="loggedOutDefault">
                <h3>sign in to your account</h3>
                <form id="loginForm">
                    <p>
                        <label>email <input class="field" id="loginEmail" name="loginEmail"
                                placeholder="email address" /></label>
                    </p>
                    <p>
                        <label>password <input class="field" id="password" name="password"
                                placeholder="password" /></label>
                    </p>
                    <input class="submit" type="submit" value="log in" />
                </form>
            </section>

        </div>
</section>
<section class="member-container">
        <div class="subscribe item">
            <!-- add to users list  -->
            <h3>join the club</h3>
            <form id="addForm">
                <p>
                    <label>username <input class="field" id="addUsername" name="addUsername" placeholder="username" /></label>
                </p>
                <p>
                    <label>email <input class="field" id="addEmail" name="addEmail"
                            placeholder="email address" /></label>
                </p>
                <p>
                    <label>password <input class="field" id="addPassword" name="addPassword"
                            placeholder="password" /></label>
                </p>
                <input class="submit" type="submit" value="sign up" />
            </form>

 
        </div>
        </section>
        <section class="member-profile"></section>
        <div class="search item">
            <!-- seach by distiller -->
            <label for="search-box">
                <h3>search by distiller</h3>
            </label>
            <form id="searchForm">
                <select id="searchSelect">
                    <option value="0" selected>please select</option>
                    <option value="1002">Amass</option>
                    <option value="1003">Golden State Distillery</option>
                    <option value="1001">The Spirit Guild</option>
                </select>
            </form>
        </div>
        <div class="results item article">
            <!-- display results of search -->
            <h2>check out these great spirits ...</h2>
            <p class="results-list">
            </p>
        </div>

</body>

</html>
